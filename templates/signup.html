<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Stock Tracker | Sign up </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <nav class="navbar navbar-dark" style="background-color: #93ba9d">
        <div class="container-fluid py-2">
            <span class="navbar-brand">Stock Tracker</span>
        </div>
    </nav>
    <body>
        <div class="container">
            <div class="jumbotron mt-5">
                <h2 class="display-4 text-center"> Sign Up</h2>
                <hr>
                <div style="width: 43%" class="mx-auto">
                {% if alert != "" %}
                    <div id="alert-message" class="alert alert-danger" role="alert">
                        {{alert}}
                    </div>
                {% endif %}
                    <form method="POST" action="/signup">
                    <div class="mb-3">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control input-sm" placeholder="Enter username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email Address</label>
                        <input type="email" id="email"  class="form-control input-sm" placeholder="Enter email address" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control input-sm" placeholder="Password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control input-sm" placeholder="Confirm password" name="confirm_password" required>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="submit" value="Register" class="btn btn-dark px-4">
                        </div>
                        <div class="col">
                            <a href="/">Have an account? Login here</a>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
