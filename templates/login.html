<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Stock Tracker | Login </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <nav class="navbar navbar-dark" style="background-color: #93ba9d">
        <div class="container-fluid py-2">
            <span class="navbar-brand">Stock Tracker</span>
        </div>
    </nav>
    <body>
        <div class="container">
            <div class="jumbotron mt-5">
                <h2 class="display-4 text-center"> Login </h2>
                <hr>
                <div style="width: 43%" class="mx-auto">
                {% if alert != "" %}
                    <div id="alert-message" class="alert alert-danger" role="alert">
                        {{alert}}
                    </div>
                {% endif %}
                {% for message in get_flashed_messages(with_categories=True) %}
                    <div class="alert alert-{{message[0]}} alert-dismissable my-3">
                        {{message[1]}}
                    </div>
                {% endfor %}
                <form method="POST" action="/">
                    <div class="mb-3">
                        <label for="username">Username/Email Address</label>
                        <input type="text" id="username" class="form-control input-sm" placeholder="Enter username or email address" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control input-sm" placeholder="Password" name="password">
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="submit" value="Login" class="btn btn-dark px-4">
                        </div>
                        <div class="col">
                            <a href="/signup">Not a user? Sign up here</a>
                        </div>
                    </div>
                </form>
                </div>
            </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
